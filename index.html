<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <h1 class="centerText">Movie Tickets</h1>
    
    <form id="title-input">
      <div class="movieTitles">
        <h4>Movies Showing Today</h4>
        <div class="radio">
          <label>
            <input type="radio" name="movieTitle" value="The Sandlot" checked>
            The Sandlot
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="movieTitle" value="The Matrix">
            The Matrix
          </label>
        </div><div class="radio">
          <label>
            <input type="radio" name="movieTitle" value="Avatar">
            Avatar
          </label>
        </div><div class="radio">
          <label>
            <input type="radio" name="movieTitle" value="Star Wars: Random">
            Star Wars: Random
          </label>
        </div>
        </div><div class="radio">
          <label>
            <input type="radio" name="movieTitle" value="Transformers">
            Transformers
          </label>
        </div>
      </div>
    </form>


    <form id="age-input">
      <div class="form-group">
        <label for="customer-age">Enter Age</label>
        <input type="text" class="form-control" id="customer-age">
      </div>
      <button type="submit" class="btn-primary">Enter</button>
    </form>

  </div>
</body>
</html>
